<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere....
  </div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>País: <strong>{{country.name.common}}</strong></h2>
      <hr>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h3>Badera</h3>
    <img [src]="country?.flags?.svg" [alt]="country?.name?.common" class="img-thumbnail">
  </div>
  <div class="col">
    <h3>Información</h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Poblacion: </strong>{{country?.population | number}}
      </li>
      <li class="list-group-item">
        <strong>Área: </strong>{{country?.area | number}} Kms2
      </li>
    </ul>
  </div>

  <div class="row mt-2">
    <div class="col">
      <h3>Lenguajes</h3>
      <div class="d-flex flex-wrap">
        <span class="badge bg-primary m-1">{{country?.languages?.spa}}</span>
        <span class="badge bg-primary m-1">{{country?.languages?.eng}}</span>
        <span class="badge bg-primary m-1">{{country?.languages?.ita}}</span>
        <span class="badge bg-primary m-1">{{country?.languages?.ara}}</span>
      </div>
    </div>
  </div>
</div>
