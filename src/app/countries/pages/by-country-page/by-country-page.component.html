<h3>Por nombre del País</h3>
<hr>
<div class="row">
  <div class="col">
      <!-- Barra de Busqueda -->
      <shared-search-box
        placeholder="Buscar país..."
        (onDebounce)="searchByCountry($event)"
        [initialValue]="initialValue"
      ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
      <!-- Tabla resultados -->
      <countries-table [countries]="countries"></countries-table>
  </div>
</div>
